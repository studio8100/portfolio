<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Navigation</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <!--Bootstrap 5.1 CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- local css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--Menu Overlay-->
  <div class="overlay overlay-slide-left" id="overlay">
    <!--Items-->
    <nav>
      <ul>
        <li id="nav-1"><a href="#home">Home</a></li>
        <li id="nav-2"><a href="#about">About</a></li>
        <li id="nav-3"><a href="#skills">Skills</a></li>
        <li id="nav-4"><a href="#projects">Projects</a></li>
        <li id="nav-5"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!--menu bars-->
  <div class="menu-bars" id="menu-bars">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- Sections -->
  <section id="home">
    <a href="#home" target="_blank">Studio8100apps</a>
    <p>Where is this going?</p>
  </section>
  <section id="about" class="container-fluid">
    <div class="row">
      <div class="col">
        <img src="images/me.jpg" class="rounded-circle w-50 mx-auto d-block">
      </div>
      <div class="col">
        <h1>Learn More About Me</h1>
      </div>

    </div>
  </section>
  <section id="skills">
    <h1>These Are My Strengths</h1>
  </section>
  <section id="projects">
    <h1>These Are My Results</h1>
  </section>
  <section id="contact">
    <h1>Available Anytime</h1>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
  <!-- Bootstrap 5.1 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


</body>

</html>
